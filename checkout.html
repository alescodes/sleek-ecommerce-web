  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="product.html">keep shopping</a>
          <h1>List Product In Cart</h1>
          <div class="list">
            <div class="item">
              <img src="/assets/istockphoto-1270558747-170667a.webp" alt="" />
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">#1500</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">#3500</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>CHECKOUT</h1>
          <div class="form">
            <div class="group">
              <label for="">Full Name</label>
              <input type="text" name="name" id="" />
            </div>
            <div class="group">
              <label for="">Phone Number</label>
              <input type="text" name="name" id="" />
            </div>
            <div class="group">
              <label for="">City/Address</label>
              <select name="" id="">
                <option value="">Choose...</option>
                <option value="umuahia">Umuahia</option>
              </select>
            </div>
            <div class="group">
              <label for="">State</label>
              <select name="" id="">
                <option value="">Choose...</option>
                <option value="abia">Abia</option>
              </select>
            </div>
            <div class="group">
              <label for="">Zip Code</label>
              <input type="text" name="name" id="" />
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">60</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">#60</div>
            </div>
          </div>
          <a href="https://paystack.com/pay/ubyuv-6kou"><button class="buttonCheckout">Pay Now</button></a>
          
        </div>
      </div>
    </div>
